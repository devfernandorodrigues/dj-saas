{% extends "base.html" %} 

{% block title %}Django SaaS{% endblock %} 

{% block body %}

<section class="bg-blue-600 h-screen flex justify-center items-center">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 max-w-lg sm:min-h-screen"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-white"
    >
      Django SaaS
    </a>
    <div class="w-full bg-white rounded-lg shadow">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Something went wrong
        </h1>
        <div class="fill-red-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="fill-red-400 " class="w-14 h-14 mr-4">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
          </svg>
          <p>Your payment has not been successfully processed</p>
        </div>
        <a href="{% url 'core:plans' %}" class="btn btn-primary w-full">Try again</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
